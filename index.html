<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a73d7489.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Countries</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="head">
                <h1>Where in the World ?</h1>
                <div onclick="modeChange()" class="mode">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
            <nav>
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Search for a country...">
                </div>
                <select name="region" id="regionMenu">
                    <option value="all">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </nav>
        </header>
        <main id="countries">
            
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
